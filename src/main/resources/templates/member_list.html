<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead class="table-dark text-center">
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>이메일</th>
                <th>등록일시</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" th:each="member : ${memberList}">
                <td th:text="${member.mno}"></td>
                <td class="text-start">
                    <a th:href="@{|/member/detail/${member.mno}|}" 
                       th:text="${member.mname}" 
                       class="text-primary text-decoration-underline"></a>
                </td>
                <td th:text="${member.email}"></td>
                <td th:text="${#temporals.format(member.creDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/member/create}" class="btn btn-primary">회원 등록</a>
</div>
</html>
