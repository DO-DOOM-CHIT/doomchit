<html>
	<div>
		<h1>회원가입</h1>
	</div>
	<div>
		<form th:action="@{/doomchit/signup}" th:object="${userForm}" method="post">
			<div>
				<label for="user_id">사용자 ID</label>
				<input type="text" th:field="*{user_id}">
			</div>
			<div>
				<label for="user_pwd1">비밀번호</label>
				<input type="password" th:field="*{user_pwd1}">
			</div>
			<div>
				<label for="user_pwd2">비밀번호 확인</label>
				<input type="password" th:field="*{user_pwd2}">
			</div>
			<div>
				<label for="username">닉네임</label>
				<input type="text" th:field="*{username}">
			</div>
			<button type="submit">회원가입</button>
		</form>
	</div>
</html>
