<!-- header.html -->
<header class="header">

  <!-- 상단 -->
  <div class="header-top">

    <!-- 로고 -->
    <div class="logo">
      <a href="/doomchit/main">DoomChit</a>
    </div>

    <!-- 검색 영역 -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="노래, 아티스트 검색" />
      <button id="searchBtn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <!-- 검색 결과 드롭다운 (JS에서 채움) -->
      <div id="searchResultBox" class="search-result-box"></div>
    </div>

    <!-- 로그인 -->
    <div class="auth">
      <a class="login-link" sec:authorize="isAnonymous()" th:href="@{/doomchit/login}">로그인</a>
      <a class="logout-link" sec:authorize="isAuthenticated()" th:href="@{/doomchit/logout}">로그아웃</a>
    </div>

  </div>

  <!-- 하단 메뉴 -->
  <nav class="header-nav">
    <a href="/doomchit/main" data-menu="main" th:classappend="${pageName == 'main'} ? 'active'">둠칫차트</a>
    <a href="/doomchit/likes" data-menu="likes" th:classappend="${pageName == 'likes'} ? 'active'">좋아요</a>
  </nav>


</header>
