<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/fontawesome-all.min.js"></script>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/fontawesome-all.min.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gafata&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>로그인 - DoomChit</title>
    
    <style>      
      h1 {
        color: #a352d2;
      }
      
      body {
       background-color: #eee; 
      }
      
      /*광역*/
      a {
        color: #a352d2;
        text-decoration-line: none;
      }

      .btn-primary {
        background-color: #a352d2;
        border-color: #a352d2;
      }

      .btn-primary:hover {
        background-color: darkred;
        border-color: darkred;
      }
    </style>
  </head>
  <body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-2 py-md-5">
    <div class="modal-dialog">
    <div id="contents" class="modal-content rounded-4 p-5 shadow">
      <h1 class="d-flex justify-content-center pb-5">DoomChit</h1>
	  <div th:if="${param.error}">
		<div class="text-danger text-center pb-3">사용자 아이디 또는 비밀 번호를 확인해 주세요.
		</div>
	</div>
      
    <form th:action="@{/doomchit/login}" method="post">
    <div class="row g-3 align-items-start mb-3">
      <div class="col-3">
        <label for="userId" class="col-form-label">아이디</label>
      </div>

      <div class="col-9">
        <input id="userId" name="userId" type="text" class="form-control" placeholder="아이디를 입력해 주세요">
      </div>
    </div>

    <div class="row g-3 align-items-start mb-5">
      <div class="col-3">
        <label for="userPwd" class="col-form-label">비밀 번호</label>
      </div>

      <div class="col-9">
        <input id="userPwd" name="userPwd" type="password" class="form-control" placeholder="비밀 번호를 입력해 주세요">
      </div>
    </div>
    
    <div class="text-center col">
      <button type="submit" class="btn btn-primary w-100 fs-5 mb-4">로그인</button>
      <a th:href="@{/doomchit/signup}" class="d-block fs-6">회원 가입</a>
    </div>
  </form>
  </div>
  </div>
  </div>
  </body>
</html>
