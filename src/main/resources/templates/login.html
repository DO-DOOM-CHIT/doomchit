<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/fontawesome-all.min.js"></script>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="../css/common.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gafata&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>로그인 - DoomChit</title>

    <style>
      h1,
      .logo {
        color: #a352d2;
        font-family: "Gafata", sans-serif;
        letter-spacing: 0.5px;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #eee;
        color: #111;
        background-color: #eee;
      }

      input,
      button,
      label {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body>
    <div
      class="modal modal-sheet position-static d-block p-2 py-md-5"
    >
      <div class="modal-dialog">
        <div id="contents" class="modal-content rounded-4 p-5 shadow">
          <a th:href="@{/doomchit/main}"
            ><h1 class="d-flex justify-content-center pb-5">DoomChit</h1></a
          >

          <form th:action="@{/doomchit/login}" method="post">
            <!-- 아이디 -->
            <div class="row g-3 align-items-start mb-3">
              <div class="col-3">
                <label for="userId" class="col-form-label"> 아이디 </label>
              </div>
              <div class="col-9">
                <input
                  id="userId"
                  name="username"
                  type="text"
                  class="form-control"
                  placeholder="아이디를 입력해 주세요."
                  required
                />
              </div>
            </div>

            <!-- 비밀번호 -->
            <div class="row g-3 align-items-start mb-5">
              <div class="col-3">
                <label for="userPwd" class="col-form-label"> 비밀번호 </label>
              </div>
              <div class="col-9">
                <input
                  id="userPwd"
                  name="password"
                  type="password"
                  class="form-control"
                  placeholder="비밀번호를 입력해 주세요."
                  required
                />
              </div>

              <!-- 에러 메시지 -->
              <div th:if="${param.error}" class="text-danger text-center">
                아이디 또는 비밀번호가 일치하지 않습니다.
              </div>
            </div>

            <!-- 버튼 -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary w-100 fs-5 mb-4">
                로그인
              </button>
              <p>계정이 없으신가요?</p>

              <a th:href="@{/doomchit/signup}" class="d-block fs-6">
                회원가입
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
