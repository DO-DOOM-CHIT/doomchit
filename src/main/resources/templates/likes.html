<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoomChit | 차트</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gafata&family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/common.css" />
</head>

<body data-page="main">


  <div class="page-wrap">

    <!-- header.html 은 서버에서 include/fragment로 들어온다고 가정 -->
    <th:block th:replace="fragments/header :: header"></th:block>

    <main>
      <div class="page-top">
        <h1 class="page-title">좋아요</h1>

        <!-- 정렬 방식 -->
        <div class="sort">
          <button class="sort-btn">
            정렬방식 <i class="fa-solid fa-chevron-down"></i>
          </button>
          <ul class="sort-menu">
            <!-- 
            data-sort 값 기준으로 JS에서 정렬
            API 연동 후에도 그대로 사용
          -->
            <li data-sort="comment">댓글 수</li>
            <li data-sort="like">좋아요 수</li>
            <li data-sort="rating">평점순</li>
          </ul>
        </div>
      </div>

      <!-- 차트 -->
      <section class="chart-wrapper">
  <div class="chart-scroll-x">
    <div class="chart-scroll-y">
      <table class="chart-table">
            <thead>
              <tr>
                <th class="col-rank">순위</th>
                <th class="col-song">곡정보</th>
                <th class="col-album">앨범</th>
                <th class="col-comment">댓글</th>
                <th class="col-like">좋아요</th>
                <th class="col-rating">평점</th>
              </tr>
            </thead>

            <tbody id="chartBody">
              <tr th:each="music, stat : ${chart}"
                th:onclick="|location.href='@{/doomchit/music/detail/{id}(id=${music.musicId})}'|"
                style="cursor: pointer;">
                <td class="col-rank" th:text="${music.rank}">1</td>
                <td class="col-song">
                  <div class="song">
                    <img th:src="${music.image}" class="thumb" alt="Album Cover">
                    <div>
                      <div class="song-title" th:text="${music.title}">Title</div>
                      <div class="song-artist" th:text="${music.artist}">Artist</div>
                    </div>
                  </div>
                </td>
            <td class="col-album">
               <div class="album-title" th:text="${music.albumTitle}">Album</div>
             </td>
                <td class="col-comment">
                  <div class="icon-text">
                    <i class="fa-regular fa-comment"></i> 0
                  </div>
                </td>
                <td class="col-like">
                  <div class="icon-text">
                    <i class="fa-regular fa-heart"></i> 0
                  </div>
                </td>
                <td class="col-rating">
                  <div class="star-rating">
                    <i class="fa-solid fa-star"></i> 0.0
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
      </section>
    </main>

  </div>

  <script src="../js/common.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
