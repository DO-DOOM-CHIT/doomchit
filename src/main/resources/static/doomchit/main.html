<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>DoomChit | 차트</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gafata&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/common.css" />
</head>
<body>

<div class="page-wrap">

  <!-- header.html 은 서버에서 include/fragment로 들어온다고 가정 -->
  <header id="header"></header>

  <main>
    <div class="page-top">
      <h1 class="page-title">차트</h1>

      <!-- 정렬 방식 -->
      <div class="sort">
        <button class="sort-btn">
          정렬방식 <i class="fa-solid fa-chevron-down"></i>
        </button>
        <ul class="sort-menu">
          <!-- 
            data-sort 값 기준으로 JS에서 정렬
            API 연동 후에도 그대로 사용
          -->
          <li data-sort="comment">댓글 수</li>
          <li data-sort="like">좋아요 수</li>
          <li data-sort="rating">평점순</li>
        </ul>
      </div>
    </div>

    <!-- 차트 -->
    <section class="chart-box">
      <table class="chart-table">
        <thead>
          <tr>
            <th class="col-rank">순위</th>
            <th class="col-song">곡정보</th>
            <th class="col-album">앨범</th>
            <th class="col-comment">댓글</th>
            <th class="col-like">좋아요</th>
            <th class="col-rating">평점</th>
          </tr>
        </thead>

        <tbody id="chartBody">
          <!-- 
            JS에서 렌더링
            (JPA/API 연동 시 이 부분만 교체)
          -->
        </tbody>
      </table>
    </section>
  </main>

</div>

<script src="/js/common.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
